name: Convert Resume to PDF
on:
  push:
    paths-ignore:
      - '**/CSResumeLatest.pdf'

jobs:
  convert:
    runs-on: ubuntu-latest
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - uses: actions/checkout@v4

      - name: Install Pandoc and TinyTeX
        run: |
          sudo apt-get install pandoc
          wget -qO- "https://yihui.org/tinytex/install-bin-unix.sh" | sh
          export PATH="$PATH:$HOME/.TinyTeX/bin/x86_64-linux"
          tlmgr install xetex

      - name: Convert to PDF with Pandoc
        run: |
          export PATH="$PATH:$HOME/.TinyTeX/bin/x86_64-linux"
          pandoc README.md -o CSResumeLatest.pdf --pdf-engine=xelatex
      
      - name: Convert to DOCX with Pandoc
        run: |
          pandoc README.md -o CSResumeLatest.docx


      - name: Commit PDF
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add CSResumeLatest.pdf
          git add CSResumeLatest.docx
          if git diff --staged --exit-code; then
            echo "No changes to commit"
            exit 0
          fi
          git commit -m "Updated resume"
          git remote add origin_with_token https://${{ github.actor }}:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git
          git push origin_with_token HEAD:main
